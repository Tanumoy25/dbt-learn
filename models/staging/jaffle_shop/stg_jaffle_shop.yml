version: 2

models:
    - name: stg_customers
      description: One unique cusgtomer per row
      columns:
        - name: customer_id
          description: Primary key for stg_customers
          tests:
            - unique
            - not null
            
    - name: stg_orders
      columns:
        - name: status
          description: '{{doc("order_status")}}'
          tests:
            - accepted_values:
                values: ['returned','completed','shipped','placed','return_pending']